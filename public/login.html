<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Forms</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js" defer></script>
</head>
<body>

  <div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <!-- Checkbox toggle (should not be displayed but must be functional) -->
        <input type="checkbox" class="toggle">
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title">Log in</div>
            <form id="signinForm" class="flip-card__form">
              <input id="signin-email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
              <input id="signin-password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
              <button type="submit" class="flip-card__btn">Letâ€™s go!</button>
            </form>
          </div>
          <div class="flip-card__back">
            <div class="title">Sign up</div>
            <form id="signupForm" class="flip-card__form">
              <input id="signup-username" class="flip-card__input" name="username" placeholder="Username" type="text" required>
              <input id="signup-email" class="flip-card__input" name="email" placeholder="Email" type="email" required>
              <input id="signup-password" class="flip-card__input" name="password" placeholder="Password" type="password" required>
              <button type="submit" class="flip-card__btn">Confirm!</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>

  <!-- Tap label to guide users -->
  <div class="tap-label">Tap to sign in</div>

</body>
</html>
