<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <title>Toggle Forms</title>
</head>
<body>
   <div class="wrapper">
      <div class="card-switch">
          <label class="switch">
             <input type="checkbox" class="toggle">
             <span class="slider"></span>
             <span class="card-side"></span>
             <div class="flip-card__inner">
                <div class="flip-card__front">
                   <div class="title">Log in</div>
                   <form id="signinForm" class="flip-card__form" action="">
                      <input id="signin-email" class="flip-card__input" name="email" placeholder="Email" type="email">
                      <input id="signin-password" class="flip-card__input" name="password" placeholder="Password" type="password">
                      <button type="submit" class="flip-card__btn">Letâ€™s go!</button>
                   </form>
                </div>
                <div class="flip-card__back">
                   <div class="title">Sign up</div>
                   <form id="signupForm" class="flip-card__form" action="">
                      <input id="signup-name" class="flip-card__input" placeholder="Name" type="text">
                      <input id="signup-email" class="flip-card__input" name="email" placeholder="Email" type="email">
                      <input id="signup-password" class="flip-card__input" name="password" placeholder="Password" type="password">
                      <button type="submit" class="flip-card__btn">Confirm!</button>
                   </form>
                </div>
             </div>
          </label>
      </div>   
 </div>
</body>
</html>
