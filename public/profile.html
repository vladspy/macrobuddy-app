<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <h1 class="profile-title">Profile</h1>
      
      <!-- Profile Form -->
      <form id="profileForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required>
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Removed onclick to allow normal submission handling in JS -->
        <button type="submit" class="submit-btn">
          Save
        </button>
      </form>

      <!-- Display Section -->
      <div id="profileDisplay" class="profile-display" style="display: none;">
        <h1 class="profile-title">Your Profile</h1>
        <p><span>First Name:</span> <span id="displayFirstName"></span></p>
        <p><span>Last Name:</span> <span id="displayLastName"></span></p>
        <p><span>Age:</span> <span id="displayAge"></span></p>
        <p><span>Height:</span> <span id="displayHeight"></span> cm</p>
        <p><span>Weight:</span> <span id="displayWeight"></span> kg</p>
        <p><span>Gender:</span> <span id="displayGender"></span></p>
      </div>

    </div>
  </div>
  <script src="js/profile.js"></script>
</body>
</html>
