<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroBuddy PWA</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="manifest" href="manifest.json" />

  <script src="js/index.js" defer></script>
  <script src="js/logout.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("/api/users/isLoggedIn", {
          method: "GET",
          credentials: "include",
        });
        const data = await response.json();
        if (!data.loggedIn) {
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("❌ Error checking login:", error);
      }

      // Retrieve the stored food data from localStorage
      const storedData = localStorage.getItem('foodData');
      if (storedData) {
        const foodData = JSON.parse(storedData);

        // Update progress bar text values
        document.getElementById('energy').textContent = `${foodData.calories} / 3434 kcal`;
        document.getElementById('protein').textContent = `${foodData.protein} / 172 g`;
        document.getElementById('carbs').textContent = `${foodData.carbs} / 429 g`;
        document.getElementById('fat').textContent = `${foodData.fats} / 115 g`;

        // Populate the food table
        const tbody = document.querySelector('.food-table tbody');
        tbody.innerHTML = "";
        foodData.foodItems.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.time || '-'}</td>
            <td>${item.food}</td>
            <td>${item.calories}</td>
            <td>${item.protein}</td>
            <td>${item.carbs}</td>
            <td>${item.fat}</td>
          `;
          tbody.appendChild(row);
        });
      }
    });
  </script>
</head>
<body>
  <div class="top-bar"></div>
  
  <div class="tracker-container">
    <div class="progress-bar">
      <p>Energy <span id="energy">0 / 3434 kcal</span></p>
      <div class="bar"></div>
    </div>
    <div class="progress-bar">
      <p>Protein <span id="protein">0 / 172 g</span></p>
      <div class="bar"></div>
    </div>
    <div class="progress-bar">
      <p>Carbs <span id="carbs">0 / 429 g</span></p>
      <div class="bar"></div>
    </div>
    <div class="progress-bar">
      <p>Fat <span id="fat">0 / 115 g</span></p>
      <div class="bar"></div>
    </div>

    <table class="food-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Food</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Carbs</th>
          <th>Fat</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="changeTab(event, 'Tracking')">Tracking</button>
    <button class="nav-btn" onclick="window.location.href='nutritionPage.html'">Nutrition</button>
    <button class="nav-btn" id="logout-btn">Logout</button>
  </div>

  <button class="add-btn" onclick="window.location.href='search.html'">+</button>
</body>
</html>
