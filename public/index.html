<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroBuddy PWA</title>
  <!-- Using renamed CSS file -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Scripts for MacroBuddy functionality -->
  <script src="js/index.js" defer></script>
  <script src="js/logout.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("/api/users/isLoggedIn", {
          method: "GET",
          credentials: "include",
        });
        const data = await response.json();
        if (!data.loggedIn) {
          window.location.href = "login.html"; // Redirect to login if not logged in
        }
      } catch (error) {
        console.error("‚ùå Error checking login:", error);
      }
    });
  </script>
</head>
<body>
  <!-- Top Bar (removed time and date) -->
  <div class="top-bar"></div>

  <!-- Main Content Area using the tracker container layout -->
  <div class="tracker-container">
    <!-- Nutrition Tracker Progress Bars -->
    <div class="progress-bar">
      <p>Energy <span id="energy">0 / 3434 kcal</span></p>
      <div class="bar"></div>
    </div>
    <div class="progress-bar">
      <p>Protein <span id="protein">0 / 172 g</span></p>
      <div class="bar"></div>
    </div>
    <div class="progress-bar">
      <p>Carbs <span id="carbs">0 / 429 g</span></p>
      <div class="bar"></div>
    </div>
    <div class="progress-bar">
      <p>Fat <span id="fat">0 / 115 g</span></p>
      <div class="bar"></div>
    </div>

    <!-- Table for Food Eaten Today -->
    <table class="food-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Food</th>
          <th>Calories</th>
          <th>Protein</th>
          <th>Carbs</th>
          <th>Fat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row; dynamically generate rows as needed -->
        <tr>
          <td>08:00</td>
          <td>Oatmeal</td>
          <td>150</td>
          <td>5g</td>
          <td>27g</td>
          <td>3g</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bottom Navigation with three buttons -->
  <div class="bottom-nav">
    <button class="nav-btn active" onclick="changeTab(event, 'Tracking')">Tracking</button>
    <button class="nav-btn" onclick="window.location.href='nutritionPage.html'">Nutrition</button>
    <button class="nav-btn" id="logout-btn">Logout</button>
  </div>

  <!-- Floating Button: Circle with a Plus (+) to redirect to search -->
  <button class="add-btn" onclick="window.location.href='search.html'">+</button>
</body>
</html>
