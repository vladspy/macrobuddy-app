<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MacroBuddy PWA</title>
    <link rel="stylesheet" href="css/design.css">
    <link rel="manifest" href="manifest.json">
    <script src="js/index.js" defer></script>
    <script src="js/login.js" defer></script>
</head>

<body>
    <div id="bmr-calculator" class="wrapper">
        <div class="calculator">
            <button type="button" class="exit-btn" onclick="window.location.href='profile.html'">Profile</button>
            <button type="button" class="exit-btn" onclick="window.location.href='search.html'">Search</button>
            <button type="button" id="logout-btn" class="exit-btn">Logout</button>
        </div>

        <div class="results">
            <div id="calc-target-gain">To Gain Weight:<br><span>2700 calories</span></div>
            <div id="calc-target-maintain">To Maintain:<br><span>2400 calories</span></div>
            <div id="calc-target-lose">To Lose Weight:<br><span>1900 calories</span></div>
        </div>
    </div>
</body>
</html>
