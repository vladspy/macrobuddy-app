<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nutrition Calculator</title>
  <link rel="stylesheet" href="css/nutritionPage.css">
</head>
<body>
  <div class="container">
    <h2>Your Personal Nutrition Needs</h2>

    <label>Age</label>
    <input type="number" id="pi-age" value="18" min="1">

    <label>Sex</label>
    <select id="pi-sex">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Weight (kg)</label>
    <input type="number" id="pi-weight" value="83" min="1">

    <label>Body Height (cm)</label>
    <input type="number" id="pi-height" value="186" min="1">

    <label>First Name</label>
    <input type="text" id="pi-firstName" value="John">

    <label>Last Name</label>
    <input type="text" id="pi-lastName" value="Doe">

    <label>Activity Level (PAL)</label>
    <input type="range" min="1" max="5" value="4" class="slider" id="pi-activity">
    <p id="activity-description">You do workout hard regularly</p>

    <label>Weight Target</label>
    <select id="pi-target">
      <option value="maintain">Maintaining</option>
      <option value="gain">Gaining</option>
      <option value="lose">Losing</option>
    </select>

    <button class="button" id="calculate-btn">Calculate Nutrition Targets</button>
    
    <!-- Back to Index Button -->
    <button class="button" id="backToIndex">Back to Home</button>
  </div>

  <script>
    document.getElementById("backToIndex").addEventListener("click", function() {
        window.location.href = "index.html";
        
    });
  </script>
  
  <script src="js/nutritionPage.js"></script>
</body>
</html>
