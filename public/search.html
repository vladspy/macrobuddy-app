<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <link rel="stylesheet" href="css/search.css"> 
</head>
<body>
    <h2>Food Search</h2>

    <!-- Search Input -->
    <input type="text" id="foodSearch" placeholder="Search for food..." autocomplete="off">
    <div id="searchResults"></div>

    <!-- Selected Food List -->
    <div id="foodList">
        <h3>Selected Foods</h3>
        <ul id="foodEntries"></ul>
        <button id="deleteLast">Delete Last Food</button>
    </div>

    <!-- Total Macros Display -->
    <div id="totalMacros">
        <h3>Daily Total:</h3>
        <p>Calories: <span id="totalCalories">0</span> kcal</p>
        <p>Protein: <span id="totalProtein">0</span> g</p>
        <p>Carbs: <span id="totalCarbs">0</span> g</p>
        <p>Fats: <span id="totalFats">0</span> g</p>
    </div>

    <!-- Back to Index Button -->
    <button id="backToIndex">Back to Home</button>

    <script>
        document.getElementById("backToIndex").addEventListener("click", function() {
            window.location.replace("index.html");
            location.reload();
        });
    </script>
    
    <script src="js/search.js" defer></script>
</body>
</html>
